<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Results Portal</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>
<body>
  <header class="nav">
    <div class="logo">ðŸ”§ Admin Dashboard</div>
    <a href="index.html" class="admin-btn">Home</a>
  </header>

  <main>
    <div class="card">
      <h2>Flash News</h2>
      <input id="flashNewsInput" placeholder="Enter flash news text (e.g., Sem 5 Results Released)">
      <button id="saveFlashBtn">Update Flash News</button>
    </div>

    <div class="card">
      <h2>Google Sheet Links</h2>
      <select id="typeSelect">
        <option value="regular">Regular</option>
        <option value="supply">Supplementary</option>
      </select>
      <select id="semSelect">
        <option value="1">Semester 1</option>
        <option value="2">Semester 2</option>
        <option value="3">Semester 3</option>
        <option value="4">Semester 4</option>
        <option value="5">Semester 5</option>
        <option value="6">Semester 6</option>
        <option value="7">Semester 7</option>
        <option value="8">Semester 8</option>
      </select>
      <input id="sheetLink" placeholder="Paste Google Sheet JSON Link">
      <button id="saveLinkBtn">Save Link</button>
    </div>
  </main>

  <footer class="footer">Â© 2025 Admin Panel</footer>

  <script src="script.js"></script>
</body>
</html>
