<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="nav">
    <div class="brand">
      <img src="images.jpg" class="logo">
      <div>
        <div class="college-name">Admin Dashboard</div>
        <div class="subtext">Manage Results</div>
      </div>
    </div>
    <div>
      <!-- <button id="themeToggle" class="theme-toggle">ðŸŒ“</button> -->
      <a href="index.html" class="admin-btn">Portal</a>
    </div>
  </header>

  <main class="container">
    <div id="loginCard" class="card">
      <h2>Admin Login</h2>
      <input id="adminUser" placeholder="Username">
      <input id="adminPass" type="password" placeholder="Password">
      <button id="loginBtn" class="primary">Login</button>
      <p id="loginMsg" class="msg"></p>
    </div>

    <div id="adminPanel" class="hidden">
      <div class="card">
        <h2>Flash News</h2>
        <input id="newsText" placeholder="e.g., Semester 5 Results Released!">
        <button id="saveNews" class="secondary">Update News</button>
      </div>

      <div class="card">
        <h2>Google Sheets Links</h2>
        <div id="linkInputs"></div>
        <button id="saveLinks" class="primary">Save All Changes</button>
        <p id="saveMsg" class="msg"></p>
      </div>
    </div>
  </main>

  <footer class="footer">&copy; 2025 Admin</footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
